<app-shared-panel-card [title]="vm.title | translate" [loading]="vm.isLoading" [error]="vm.error">
  <div class="power-content">
    <div class="metrics-list">
      <div class="metric-row" *ngFor="let m of vm.metrics; trackBy: trackByMetric">
        <div class="metric-info">
          <span class="metric-label">{{ m.label | translate }}</span>
          <div class="metric-value-group">
            <span class="value">{{ m.value }}</span>
            <span class="unit">{{ m.unit }}</span>
          </div>
        </div>
        <div class="metric-trend" *ngIf="m.series && m.series.length > 0">
          <app-shared-sparkline [data]="m.series" [width]="80" [height]="24"></app-shared-sparkline>
        </div>
      </div>
    </div>
  </div>
</app-shared-panel-card>
