<app-shared-panel-card
  [title]="vm.title | translate"
  [statusLabel]="vm.status | translate"
  [statusTone]="vm.statusTone"
  [loading]="vm.isLoading"
  [error]="vm.error"
>
  <omi-gb-bezel class="panel-bezel" [quality]="panelQuality">
    <div class="system-content">
      <div class="status-line gb-display-value gb-display-value--sm" *ngFor="let line of vm.lines; trackBy: trackByLine">
        {{ line.labelKey | translate }}:
        <span class="status-value">{{ line.value }}</span>
      </div>
    </div>
  </omi-gb-bezel>
</app-shared-panel-card>
