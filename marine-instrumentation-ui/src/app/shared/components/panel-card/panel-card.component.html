<div
  class="card"
  [class.is-loading]="loading"
  [class.has-error]="!!error"
  [class.quality-stale]="quality === 'stale'"
  [class.quality-warn]="quality === 'warn'"
>
  <div class="card-header">
    <div class="title-group">
      <h3 class="title">{{ title }}</h3>
      <span class="subtitle" *ngIf="subtitle">{{ subtitle }}</span>
    </div>
    <div class="header-right">
      <span
        class="quality-dot"
        *ngIf="quality"
        [attr.data-quality]="quality"
      ></span>
      <div
        class="status-chip"
        *ngIf="statusLabel"
        [class.status-ok]="statusTone === 'ok'"
        [class.status-warn]="statusTone === 'warn'"
        [class.status-alert]="statusTone === 'alert'"
      >
        {{ statusLabel }}
      </div>
    </div>
  </div>

  <div class="card-content">
    <ng-container *ngIf="!error; else errorState">
      <ng-content></ng-content>
    </ng-container>
    <ng-template #errorState>
      <div class="error-message">{{ error || '' | translate }}</div>
    </ng-template>
  </div>

  <div class="card-overlay" *ngIf="loading && !error">
    <div class="loading-spinner"></div>
  </div>
</div>
