<div
  class="tile"
  [class.tone-ok]="tone === 'ok'"
  [class.tone-warn]="tone === 'warn'"
  [class.tone-alert]="tone === 'alert'"
>
  <div class="tile-label">{{ label }}</div>
  <div class="tile-content">
    <span class="value">{{ value }}</span>
    <span class="unit">{{ unit }}</span>
  </div>
</div>
