<div class="app-layout" [class.app-layout--chart]="(isChartRoute$ | async)">
  <!-- Overlay backdrop when sidenav open in chart mode -->
  <div
    class="nav-overlay"
    *ngIf="(isChartRoute$ | async) && !navCollapsed"
    (click)="toggleNav()"></div>

  <!-- Side Navigation â€” Icon Rail 64px -->
  <nav class="sidenav" 
       [class.sidenav--chart-hidden]="(isChartRoute$ | async) && navCollapsed"
       [class.sidenav--chart-overlay]="(isChartRoute$ | async) && !navCollapsed"
       role="navigation" 
       aria-label="Main navigation"
       (click)="navCollapsed = true">
    <div class="nav-main">
      <a routerLink="/chart" routerLinkActive="active" class="nav-item" title="Chart">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
          <line x1="8" y1="2" x2="8" y2="18"></line>
          <line x1="16" y1="6" x2="16" y2="22"></line>
        </svg>
      </a>

      <a routerLink="/dashboard" routerLinkActive="active" class="nav-item" title="Dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="3" y1="9" x2="21" y2="9"></line>
          <line x1="9" y1="21" x2="9" y2="9"></line>
        </svg>
      </a>

      <a routerLink="/instruments" routerLinkActive="active" class="nav-item" title="Instruments">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
        </svg>
      </a>

      <a routerLink="/autopilot" routerLinkActive="active" class="nav-item" title="Autopilot">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 11l19-9-9 19-2-8-8-2z"></path>
        </svg>
      </a>

      <a routerLink="/resources" routerLinkActive="active" class="nav-item" title="Resources">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
      </a>

      <div class="nav-separator"></div>

      <a routerLink="/alarms" routerLinkActive="active" class="nav-item" title="Alarms">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
          <line x1="12" y1="9" x2="12" y2="13"></line>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        <span class="nav-item__badge" *ngIf="(alarmCount$ | async) ?? 0 > 0"></span>
      </a>

      <a routerLink="/performance" routerLinkActive="active" class="nav-item" title="Performance">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
        </svg>
      </a>

      <a routerLink="/diagnostics" routerLinkActive="active" class="nav-item" title="Diagnostics">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
          <line x1="8" y1="21" x2="16" y2="21"></line>
          <line x1="12" y1="17" x2="12" y2="21"></line>
        </svg>
      </a>
    </div>

    <div class="nav-footer">
      <div class="nav-separator"></div>

      <a routerLink="/widgets" routerLinkActive="active" class="nav-item" title="Widgets">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
        </svg>
      </a>

      <a routerLink="/settings" routerLinkActive="active" class="nav-item" title="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </a>

      <a routerLink="/styleguide" routerLinkActive="active" class="nav-item" title="Styleguide">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
          <path d="M2 17l10 5 10-5"></path>
          <path d="M2 12l10 5 10-5"></path>
        </svg>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <app-top-bar *ngIf="!(isChartRoute$ | async)"
      [connected]="(connected$ | async) ?? false"
      [isNight]="(theme$ | async) === 'night'"
      [alarmCount]="(alarmCount$ | async) ?? 0"
      [criticalCount]="(criticalCount$ | async) ?? 0"
      [hasUnacknowledged]="(hasUnacknowledged$ | async) ?? false"
      [chartMode]="false"
      (toggleTheme)="toggleTheme()"
      (openAlarms)="navigateToAlarms()"
      (toggleNav)="toggleNav()"
    ></app-top-bar>

    <!-- Floating hamburger for chart mode -->
    <button
      *ngIf="(isChartRoute$ | async) && navCollapsed"
      class="chart-nav-hamburger"
      (click)="toggleNav()"
      aria-label="Toggle navigation">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>

    <app-alarm-banner></app-alarm-banner>
    
    <main class="content-area">
      <div class="page-container">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
