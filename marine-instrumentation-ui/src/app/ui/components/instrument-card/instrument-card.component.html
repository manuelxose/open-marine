<div class="card" [class]="qualityClass">
  <div class="header">
    <span class="title">{{ title }}</span>
    <div class="indicators">
      <span class="dot"></span>
    </div>
  </div>
  
  <div class="content">
    <ng-container *ngIf="value !== '--'; else customContent">
        <div class="value-wrapper">
            <span class="value">{{ value }}</span>
            <span class="unit" *ngIf="unit">{{ unit }}</span>
        </div>
    </ng-container>
    <ng-template #customContent>
        <ng-content></ng-content>
    </ng-template>
  </div>

  <div class="footer">
    <span class="source text-muted">{{ source }}</span>
    <span class="age" *ngIf="ageSeconds !== null" [class.warn]="ageSeconds > 2">
      {{ ageSeconds | number:'1.1-1' }}s
    </span>
  </div>
</div>
